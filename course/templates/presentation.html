{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/general_style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/button_style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/showVideoLecture_style.css' %}"/>

    <script src="{% static 'JavaScript/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'JavaScript/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'JavaScript/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'JavaScript/helpers.js' %}" type="text/javascript"></script>
    <script src="{% static 'JavaScript/tabsHelper.js' %}" type="text/javascript"></script>


    <link rel="icon" href="Images/favicon.ico" type="image/ico"/>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon"/>
</head>
<body>
<form id="frmMain" action="#" method="post">
    <div id="header">
        <div id="subHeader">
            <div id="subHeaderLogo">
            </div>
        </div>
    </div>
    <div id="content">
        <div id="subContent">
            <div id="subContentMenu">
                <div id="subContentMenuLogo">
                </div>
                <div id="subContentMenuUrl">
                    {% include 'include/nav.html' %}
                </div>
            </div>
            <div id="subContentLecture">
                <div class="subContentLectureSection_Right">
                    <div class="courseImageDiv">
                        <img class="courseImage" src="{{ course.logo }}" alt="تصویر دوره"/>
                    </div>
                    <div class="courseTitleDiv">
                        <span>{{ course.code }}</span>
                    </div>
                    <div class="courseTitleDiv">
                        <span>{{ course.title }}</span>
                    </div>

                </div>


            </div>

        </div>
    </div>
    </div>
    <div id="footer">
    </div>
</form>
</body>
</html>
